<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testpage</title>
</head>
<body>
    <h1>Products</h1>
    <table>
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
      </tr>
      {% for products in product %}
      <tr>
          <td>{{products.name}}</td>
          <td>{{products.description}}</td>
          <td>{{products.price}}</td>
          <td><a href="{% url 'products_show' product.id %}"></a>
      {% endfor %}
</body>
</html>
